<!DOCTYPE html>
<html>
  <head>
    <title>Ordered and Unordered lists</title>
    <style media="screen">
      h1{color: green}
    </style>
  </head>
  <body>
    <h1><u>Ordered List</u> </h1>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
    </ol>
    <h1><u>Unordered List</u> </h1>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
      <li>Fourth item</li>
    </ul>
  </body>
</html>
